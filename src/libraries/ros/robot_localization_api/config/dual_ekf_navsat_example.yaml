        print_diagnostics: true
        # Debug mode
        debug: false

        # ========================================================= Frames ========================================================= #
        
        map_frame: map
        odom_frame: odom
        base_link_frame: base_link
        world_frame: odom

        # ================================================== First odometry input ================================================== #
        
        # Topic name
        odom0: odometry/wheel
