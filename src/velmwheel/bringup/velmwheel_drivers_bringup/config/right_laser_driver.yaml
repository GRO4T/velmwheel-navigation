/**:

    # Parameters
    ros__parameters:

        # IP of the host
        hostname: '192.168.0.1'
        # IP of the sensor
        devicename: '192.168.0.3'

        # Scan frequency (25 or 50)
        scan_frequency: 50
        # Angular resolution (0.25 or 0.5)
        angular_resolution: 0.5

        # NTP usage
        use_ntp: true